<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for UFC Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register for the Next UFC Event</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fighters.html">Fighters</a></li>
                <li><a href="trainings.html">Training List</a></li>
            </ul>
        </nav>
    </header>

    <section id="registration">
        <h2>Registration Form</h2>
        <form id="ufcForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required><br>
            <input type="submit" value="Register">
        </form>
        <p id="errorMessage" style="color:red;"></p>
    </section>

    <footer>
        <p>&copy; 2024 UFC Interactive Experience. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
